<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-box
            position="0 1 -10"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 360 360 360;
                dur: 2000;
                easing: linear;
                loop: true;
            "
            animation__2="
                property: position;
                from: 0 1 -10;
                to: 0 26 -20;
                loop: true;
                dir: alternate;
                easing: easeInOutElastic;
                dur: 500;
            "
            
            color="tomato"
        animation__3="
        property:opacity;
        from:1;
        to:0;
        startEvents: click;
        "
        >
        </a-box>
        </a-scene>
    </body>
</html>
