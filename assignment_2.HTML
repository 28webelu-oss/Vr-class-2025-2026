<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <meta charset="utf-8">
        <title>A-Frame with Countdown and Background Music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>
    </head>
    <body>
        <!-- Audio element -->
    <audio id="bg-music" loop>
        <source src="https://codehs.com/uploads/a34f15a6d26345734ff04cac894c3b0f" type="audio/mpeg">
        </audio>
        <!-- UI elements -->
        <button id="start-button">Start Experience</button>
        <div id="countdown">3</div>
        <a-scene>
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
        <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>
        <a-box
        position="0 1 -10"
        depth="2" height="2" width="2"
        animation="
        property: rotation;
        from: 0 0 0; to: 360 360 360;
        dur: 2000; easing: linear;
        loop: true;
        "
        animation__2="
        property: position;
        from: 0 1 -10; to: 0 26 -20;
        loop: true; dir: alternate;
        easing: easeInOutElastic; dur: 375;
        "
        color="tomato"
        animation__3="
        property:opacity;
        from:1; to:0;
        startEvents: click;

</html>
